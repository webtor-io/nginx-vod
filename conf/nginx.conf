worker_processes  auto;

events {
	use epoll;
}

http {
	log_format  main  '$remote_addr $remote_user [$time_local] "$request" '
		'$status "$http_referer" "$http_user_agent"';

	access_log  /dev/stdout  main;
	error_log   stderr debug;

	default_type  application/octet-stream;
	include       /usr/local/nginx/conf/mime.types;

	sendfile    on;
	tcp_nopush  on;
	tcp_nodelay on;

	vod_mode                           remote;
	vod_upstream_location              /remote;
	vod_metadata_cache                 metadata_cache 16m;
	vod_response_cache                 response_cache 512m;
	vod_base_url                       '';

	secure_token_avoid_cookies on;
	secure_token_types application/vnd.apple.mpegurl application/dash+xml text/xml;
	secure_token $token;

	vod_upstream_extra_args $token;

	open_file_cache          max=1000 inactive=5m;
	open_file_cache_valid    2m;
	open_file_cache_min_uses 1;
	open_file_cache_errors   on;

	aio on;

	upstream remote {
		server torrent-http-proxy;
		keepalive 32;
	}

	map $http_x_tokenize $token {
       "no" "";
       default $args;
	}

	server {
		listen 80;
		server_name localhost;
		root /opt/static;

		location /health {
			access_log off;
			return 200 "healthy\n";
		}

		location /remote/ {
			proxy_pass http://remote$http_x_path$is_args$args;
		}

		location /hls/ {
			vod hls;
			add_header Access-Control-Allow-Headers '*';
			add_header Access-Control-Allow-Origin '*';
			add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
		}

		location /dash/ {
			vod dash;
			add_header Access-Control-Allow-Headers '*';
			add_header Access-Control-Allow-Origin '*';
			add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
		}
	}
}
